spring.application.name=ATTP-SpringBoot
spring.h2.console.enabled=true
server.port=8082
server.error.include-message=always
spring.datasource.url=jdbc:h2:mem:atp
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.name=atp
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

## ALMACENAMIENTO DE FICHEROS
## directorio de almacenamiento
upload.root-location=storage-dir
## Si queremos que se borre, quitar en producción
upload.delete=true
## FICHEROS
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
#JWT
jwt.secret=signinSecretKey
jwt.expiration=86400